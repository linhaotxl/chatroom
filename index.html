<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>多人聊天</title>
</head>
<body>

    <div class="container" id="login">
        <div class="login_container">
            <h3 class="login_title">用户登录</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username_input" class="col-sm-2 col-xs-3 control-label username_label">Username</label>
                    <div class="col-sm-10 col-xs-9">
                        <input type="text" class="form-control" id="username_input" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success col-sm-12 col-xs-12" id="login_button">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="chatroom">
        <div class="chatroom_container">
            <div class="chatroom_header">
                <div class="back_container">
                    <i class="glyphicon glyphicon-menu-left back_icon"></i>
                </div>
                <h3 class="chatroom_header_title">多人聊天</h3>
            </div>

            <ul class="chat_lists">
                <li class="join chat_list_item clone_item"><span class="join_text"><i class="join_username">XXX</i> 已进入聊天室</span></li>
                <li class="exit chat_list_item clone_item"><span class="exit_text"><i class="exit_username">XXX</i> 已退出聊天室</span></li>
                <li class="self_message chat_list_item clone_item"><span class="self_message_text"></span><div class="arrow_right"></div></li>
                <li class="other_message chat_list_item clone_item">
                    <p class="other_username"></p>
                    <p class="other_message_container"><span class="other_message_text"></span><span class="arrow_left"></span></p>
                </li>
            </ul>

            <form class="form-inline row chatroom_form">
                <div class="form-group col-xs-10">
                    <input type="text" class="form-control" id="message_input" />
                </div>
                <button type="button" class="btn btn-success col-xs-2" id="send_message_btn">发送</button>
            </form>
        </div>
    </div>

    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/index.js"></script>
    
</body>
</html>
